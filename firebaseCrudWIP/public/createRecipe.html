<nav class="nav">

        <li id="loginOval" class="active"><a href="login.html">Login</a></li>
    </ul>
</nav>

<div class="createRecipeFlexContainer">
    <div class="createRecipeHolder">
        <h1>Hey User, create your recipe!</h1>
        <form id="createRecipe" action="">
            <input type="text" name="recipeImage" placeholder="Add Recipe Image (URL)"><br>
            <input type="text" name="recipeName" placeholder="Recipe Name"><br>
            <input type="text" name="recipeDescription" placeholder="Recipe Description"><br>
            <input type="text" name="recipeTime" placeholder="Recipe Total Time"><br>
            <input type="text" name="recipeServings" placeholder="Recipe Serving Size"><br>
            <h1>Enter Ingredients:</h1><br>
            <input  name="ingredient1" placeholder="Ingredient #1"><br>
            <input  name="ingredient2" placeholder="Ingredient #2"><br>
            <input  name="ingredient3" type="text" placeholder="Ingredient #3"><br>
            <input  name="ingredient4" type="text" placeholder="Ingredient #4"><br>
            <input  name="ingredient5" type="text" placeholder="Ingredient #5"><br>
            <input  name="ingredient6" type="text" placeholder="Ingredient #6"><br>
            <input  name="ingredient7" type="text" placeholder="Ingredient #7"><br>
            <input  name="ingredient8" type="text" placeholder="Ingredient #8"><br>
<!--            <i class="fas fa-plus-circle"></i>-->
            <h1>Enter Instructions:</h1><br>
            <input type="text" name="instruction1" placeholder="Instruction #1"><br>
            <input type="text" name="instruction2" placeholder="Instruction #2"><br>
            <input type="text" name="instruction3" placeholder="Instruction #3"><br>
            <input type="text" name="instruction4" placeholder="Instruction #4"><br>
            <input type="text" name="instruction5" placeholder="Instruction #5"><br>
            <input type="text" name="instruction6" placeholder="Instruction #6"><br>
            <input type="text" name="instruction7" placeholder="Instruction #7"><br>
            <input name="instruction8" type="text" placeholder="Instruction #8"><br>
<!--            <i class="fas fa-plus-circle"></i>-->
            <button>Create Recipe</button>
        </form>
    </div>
</div>
